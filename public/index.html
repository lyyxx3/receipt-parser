<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receipt Parser</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Receipt Parser</h1>
    <p style="font-size: 0.9em; color: #666; margin-bottom: 1.5rem;">
      Powered by Veryfi AI for accurate receipt recognition
    </p>

    <label for="fileInput" class="file-label">
      ðŸ“¸ Select Receipt Image
      <input type="file" id="fileInput" accept="image/*" />
    </label>

    <progress id="ocrProgress" max="1" value="0" style="display:none;"></progress>

    <section id="parsed" style="display:none;">
      <h2>Parsed Receipt Info</h2>
      <p><strong>Merchant:</strong> <span id="est">Unknown</span></p>
      <p><strong>Date:</strong> <span id="dt">Unknown</span></p>
      <p><strong>Total Price:</strong> <span id="pr">Unknown</span></p>
    </section>

    <button id="saveBtn" disabled>Save to Google Sheet</button>

    <p id="status" class="status"></p>
  </main>
  
  <!-- Removed Tesseract.js dependency -->
  <script src="main.js"></script>
</body>
</html>
