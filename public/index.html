<main>
  <h1>Receipt Parser</h1>

  <label for="fileInput" class="file-label">
    ðŸ“¸ Select Receipt Image
    <input type="file" id="fileInput" accept="image/*" />
  </label>

  <progress id="ocrProgress" max="1" value="0" style="display:none;"></progress>

  <section>
    <h2>OCR Raw Text</h2>
    <pre id="ocrText" style="white-space: pre-wrap; background:#eee; padding:10px; max-height:200px; overflow-y:auto;"></pre>
  </section>

  <section id="parsed" style="display:none;">
    <h2>Parsed Receipt Info</h2>
    <p><strong>Merchant:</strong> <span id="est">Unknown</span></p>
    <p><strong>Date:</strong> <span id="dt">Unknown</span></p>
    <p><strong>Total Price:</strong> <span id="pr">Unknown</span></p>
  </section>

  <button id="saveBtn" disabled>Save to Google Sheet</button>

  <p id="status" class="status"></p>
</main>
